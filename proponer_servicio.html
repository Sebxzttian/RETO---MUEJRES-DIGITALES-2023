<h2>Proponer Servicio</h2>
<form>
  <div class="mb-3">
    <label for="documentoTipo" class="form-label">Tipo de Documento</label>
    <select class="form-select" id="documentoTipo" required>
      <option selected>Seleccionar...</option>
      <option value="CC">Cédula de Ciudadanía</option>
      <option value="TI">Tarjeta de Identidad</option>
    </select>
  </div>
  <div class="mb-3">
    <label for="documentoNumero" class="form-label">Número de Documento</label>
    <input type="text" class="form-control" id="documentoNumero" required>
  </div>
  <div class="mb-3">
    <label for="nombres" class="form-label">Nombres</label>
    <input type="text" class="form-control" id="nombres" required>
  </div>
  <div class="mb-3">
    <label for="apellidos" class="form-label">Apellidos</label>
    <input type="text" class="form-control" id="apellidos" required>
  </div>
  <div class="mb-3">
    <label for="telefono" class="form-label">Teléfono</label>
    <input type="text" class="form-control" id="telefono" required>
  </div>
  <div class="mb-3">
    <label for="correo" class="form-label">Correo Electrónico</label>
    <input type="email" class="form-control" id="correo" required>
  </div>
  <div class="mb-3">
    <label for="ciudad" class="form-label">Ciudad</label>
    <input type="text" class="form-control" id="ciudad" required>
  </div>
  <div class="mb-3">
    <label for="direccion" class="form-label">Dirección</label>
    <input type="text" class="form-control" id="direccion" required>
  </div>
  <div class="mb-3">
    <label for="ocupacion" class="form-label">Ocupación</label>
    <input type="text" class="form-control" id="ocupacion" required>
  </div>
  <div class="mb-3">
    <label for="servicios" class="form-label">Servicios en los que le gustaría participar</label>
    <input type="text" class="form-control" id="servicios" required>
  </div>
  <div class="mb-3">
    <label for="fechaHora" class="form-label">Fecha y Hora</label>
    <input type="datetime-local" class="form-control" id="fechaHora" required>
  </div>
  <button type="submit" class="btn btn-primary">Proponer</button>
</form>
