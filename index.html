<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto - Mujeres Digitales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="container-fluid">
            <!--Login-->
            <section class="vh-100">
                <div class="container py-5 h-100">
                    <div class="row d-flex align-items-center justify-content-center h-100">
                        <div class="col-md-8 col-lg-7 col-xl-6">
                            <img src="img/logo.png" class="img-fluid" width="600" height="450" alt="Phone image">
                        </div>
                        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                            <form>
                                <!-- Email input -->
                                <div data-mdb-input-init class="form-outline mb-4">
                                    <label class="form-label fw-bold" for="form1Example13">Correo Electrónico</label>
                                    <input type="email" id="form1Example13" class="form-control form-control-lg" />
                                </div>

                                <!-- Password input -->
                                <div data-mdb-input-init class="form-outline mb-4">
                                    <label class="form-label fw-bold" for="form1Example23">Contraseña</label>
                                    <input type="password" id="form1Example23" class="form-control form-control-lg" />
                                </div>

                                <div class="d-flex justify-content-around align-items-center mb-4">
                                    <!-- Checkbox -->
                                    <div class="form-check">
                                        <input class="form-check-input" style="background-color: #443ea2; color: #FFFFFF;" type="checkbox" value="" id="form1Example3"
                                            checked />
                                        <label class="form-check-label fw-bold" for="form1Example3"> Recordar </label>
                                    </div>
                                    
                                    <div>
                                        <!-- Button trigger modal -->
                                            <button type="button" class="btn fw-bold" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                                Recuperar Contraseña
                                            </button>
                                    </div>
                                </div>
                            </form>                  

                                <!-- Submit button -->
                                <div class="align-items-center text-center">
                                    <a class="dashboard-nav-item text-decoration-none fw-bold" style="color: #FFFFFF;" href="manzanas.html"><button type="submit" data-mdb-button-init data-mdb-ripple-init
                                        class="btn btn-lg btn-block fw-bold" style="background-color: #443ea2; color: #FFFFFF;">Inicio de sesion</button></a>
                                </div>

                                <div class="divider d-flex align-items-center my-4">
                                    <span>
                                        <hr class="text-center" width="230px">
                                    </span>
                                    <p class="text-center fw-bold mx-3 mb-0 text-muted fw-bold">O</p><span>
                                        <hr class="text-center" width="200px">
                                    </span>
                                </div>

                                <div class="row text-center align-items-center">
                                    <div class="col-md-6">
                                        <a data-mdb-ripple-init class="btn btn-primary btn-lg btn-block fw-bold" style="background-color: #443ea2; color: #FFFFFF;" role="button">
                                            <span><img src="img/logo_facebook.png" width="40px" height="40px"></span><i class="fab fa-facebook-f me-2"></i>Facebook
                                        </a>
                                    </div>
                                    <div class="col-md-6">
                                        <a data-mdb-ripple-init class="btn btn-lg btn-block fw-bold" style="background-color: #443ea2; color: #FFFFFF;" role="button">
                                            <span><img src="img/logo.google.png" width="40px" height="40px"></span><i class="fab fa-google me-2"></i>Google
                                        </a>
                                    </div>
                                </div>
                        </div>
                    </div>

                <!--Modal 1-->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h1 class="modal-title fs-5 text-center fw-bold" id="exampleModalLabel">Restaurar Contraseña</h1>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
        
                        <div class="modal-body">
                          
                            <!--Form1-->
                            <form class="row g-3">
                                <div class="col-md-12">
                                  <label for="validationServerUsername" class="form-label">Correo Electrónico</label>
                                  <div class="input-group has-validation">
                                    <span class="input-group-text" id="inputGroupPrepend3">@</span>
                                    <input type="text" class="form-control is-invalid" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
                                    <div id="validationServerUsernameFeedback" class="invalid-feedback">
                                      Por favor, digite su correo electrónico.
                                    </div>
                                  </div>
                                </div>
                                <div>
                                    <!-- Button trigger modal -->
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary fw-bold" data-bs-dismiss="modal">Cerrar</button>
                                        <button type="button" class="btn btn-primary fw-bold" data-bs-target="#exampleModal1">Continuar</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                      </div>
                    </div>
                </div>
                        
                <!--Modal 2-->
                <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h1 class="modal-title fs-5 text-center" id="exampleeModalLabel">Restaurar Contraseña</h1>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
        
                        <div class="modal-body">
                          
                            <!--Form2-->
                            <form class="row g-3">
                                <div class="col-md-12">
                                    <label for="validationCodigo" class="form-label">Código</label>
                                    <input type="number" class="form-control is-valid" id="validationCodigo" value="032059">
                                    <div class="valid-feedback">
                                      ¡Muy bien!
                                    </div>
                                </div>
                                <div>
                                    <!-- Button trigger modal -->
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                        <button type="button" class="btn btn-primary" data-bs-target="#examplemodal">Continuar</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                      </div>
                    </div>
                </div>

                <!--Modal 3-->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h1 class="modal-title fs-5 text-center" id="exampleeModalLabel">Restaurar Contraseña</h1>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
        
                        <div class="modal-body">
                          
                            <!--Form3-->
                            <div class="col-md-12">
                                <label for="validationContraseñaNueva" class="form-label">Contraseña Nueva</label>
                                <div class="input-group has-validation">
                                  <span class="input-group-text" id="inputGroupPrepend3">@</span>
                                  <input type="text" class="form-control is-invalid" id="validationContraseñaNueva" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
                                  <div id="validationServerUsernameFeedback" class="invalid-feedback">
                                    Por favor, digite su contraseña nueva.
                                  </div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <label for="validationContraseñaNuevaConfirmar" class="form-label">Confirmar Contraseña Nueva</label>
                                <div class="input-group has-validation">
                                  <span class="input-group-text" id="inputGroupPrepend3">@</span>
                                  <input type="text" class="form-control is-valid" id="validationContraseñaNuevaConfirmar" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
                                  <div id="validationServerUsernameFeedback" class="invalid-feedback">
                                    Por favor, confirme su contraseña nueva.
                                  </div>
                                </div>
                            </div>
                            <div>
                                <!-- Button trigger modal -->
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                    <button type="button" class="btn btn-primary" data-bs-target="#examplemodal">Continuar</button>
                                </div>
                            </div>
                        </div>
                      </div>
                    </div>
                </div>
                </div>
            </section>
        </div>
    </div>  
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
