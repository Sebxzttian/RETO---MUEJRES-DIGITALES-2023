<h2>Registro de Manzanas</h2>
<form>
  <div class="mb-3">
    <label for="manzanaCodigo" class="form-label">Código</label>
    <input type="text" class="form-control" id="manzanaCodigo" required>
  </div>
  <div class="mb-3">
    <label for="manzanaNombre" class="form-label">Nombre</label>
    <input type="text" class="form-control" id="manzanaNombre" required>
  </div>
  <div class="mb-3">
    <label for="manzanaLocalidad" class="form-label">Localidad</label>
    <input type="text" class="form-control" id="manzanaLocalidad" required>
  </div>
  <div class="mb-3">
    <label for="manzanaDireccion" class="form-label">Dirección</label>
    <input type="text" class="form-control" id="manzanaDireccion" required>
  </div>
  <button type="submit" class="btn btn-primary">Registrar</button>
</form>
